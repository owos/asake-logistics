version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform:
    use_entities:
      - tracking_id
      - item
      - Item_weight
      - sender_email_address
- mood_great
- nearest_dropoff
- opening_hours
- send_parcel
- thankyou
- track_parcel
- request_cancel_order
- help
- make_complain
- stop_quit
entities:
- tracking_id
- item
- item_weight
- sender_email_address
- payment_method
slots:
  sender_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: delivery_form
        requested_slot: sender_name
  receiver_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: delivery_form
        requested_slot: receiver_name
  receiver_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: delivery_form
        requested_slot: receiver_phone
  item:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: item
      conditions:
      - active_loop: delivery_form
        requested_slot: item
  item_weight:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: item_weight
      conditions:
      - active_loop: delivery_form
        requested_slot: item_weight
  confirm_booking:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: delivery_form
        requested_slot: confirm_booking
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: delivery_form
        requested_slot: confirm_booking
  pickup_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: delivery_form
        requested_slot: pickup_address
  receiver_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: delivery_form
        requested_slot: receiver_address
  sender_email_address:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sender_email_address
      conditions:
      - active_loop: delivery_form
        requested_slot: sender_email_address
  payment_method:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: payment_method
      conditions:
      - active_loop: delivery_form
        requested_slot: payment_method
  tracking_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
  anything_else:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  sending_distance:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom
  sending_price:
    type: float
    initial_value: 0
    influence_conversation: true
    mappings:
    - type: custom
  
  
forms:
  delivery_form:
    required_slots:
    - item
    - item_weight
    - receiver_address
    - pickup_address
    - sender_email_address
    - sender_name
    - receiver_name
    - receiver_phone
    - confirm_booking
    - payment_method
    
responses:
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Thank you for stoping by, Bye! Come back again soon. For more info, please call 07478131521 to speak with our Business manager
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - text: Hello, thanks for visiting, how can I help you today? (if you're not, you can just type help)
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_help:
  - text: |-
      I can help you open an parcel sending ticket, or check the status of your open ticket. 
      You can ask me things like: 
      - I want to send a parcel
      - Hi, Can you track my parcel?
      - Can I cancel my order 
      - What's the status of the ticket I opened? I want to make a comaplain
   
  utter_ask_sender_name:
  - text: What is the senders name?
  utter_ask_item:
  - text: What  would you like to send?
  utter_ask_item_weight:
  - text: Nice, what is the weight of the goods you want to send in kg (we do not take more than 500kg)?
  utter_ask_receiver_address:
  - text: Where are you sending it to (e.g 1 Carnaby Street, LONDON, W1F 9PS, UK)?
  utter_ask_pickup_address:
  - text: Where would it be picked up from (e.g 20 Carnaby Street, LONDON, W1F 9PS, UK)?
  utter_ask_receiver_name:
  - text: What is the name of the receiver?
  utter_ask_receiver_phone:
  - text: What is the phone number of the receiver?
  utter_ask_sender_email_address:
  - text: What email address do you want to associate with this order?
  utter_ask_payment_method:
  - text: Great {sender_name}, how would you like to make payment, cash or bank transfer?
  utter_bank_transfer:
  - text: "Your order has been logged with bank transfer payment, your will be given to you at the end of the session, please make \tpayment with this order number to bla bla bla bank."
  utter_cash_payment:
  - text: Your order has been logged with cash payment.
  utter_ask_anything_else:
  - text: Would you like me to help you with anything else?
  utter_ask_confirm_booking:
  - text:  Would you like to place and order now?
  utter_no_worries:
  - text: No problem :)
  utter_start_logging:
  - text: Would you like to make the booking now?
  utter_opening_hours:
  - text: Our opening time is 9am to 6pm everyweekday
  utter_slot_values:
  - text: |-
      Here's your booking summary:
       - Item?: {item}
       - Weight: : {item_weight}
       - Your Address?: {pickup_address}
       - Pick up Address?: {receiver_address}
       - Receviver's Name : {receiver_name}
       - Receviver's Name: {receiver_phone}
       - Sender's Name: {sender_name}
       - Payment method: {payment_method}
       - Price: {sending_price}
  utter_ask_tracking_id:
  - text: Sure then, please give me the tracking ID
  utter_confirm_cancel_order:
  - text: Are you sure you want to cancel your shipping order?
  utter_confirm_make_complain:
  - text: Are you sure you want to cancel your shipping order?
  utter_default:
   - text: I didn't quit get that, could you give a more vivid response to the previous question?


actions:
- action_end
- action_get_tracking_status
- action_make_complain
- action_request_cancel_order
- action_price_and_distance
- action_set_tracking_id
- action_submit_send_item
- utter_greet
- utter_request_id
- utter_slot_values
- utter_start_logging
- validate_delivery_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
