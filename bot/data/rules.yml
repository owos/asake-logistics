version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: opening_hours
  steps:
  - intent: opening_hours
  - action: utter_opening_hours

- rule: Submit delivery_form
  condition:
  - active_loop: delivery_form
  steps:
  - action: delivery_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - confirm_booking: true
  #- action: action_price_and_distance
  - action: utter_slot_values
  - action: action_submit_send_item
  - action: action_set_tracking_id
  - action: action_end

- rule: Submit delivery_form halfway
  condition:
  - active_loop: delivery_form
  steps:
  - action: delivery_form
  - active_loop: null
  - slot_was_set:
    - confirm_booking: false
  - action: utter_goodbye
  - action: action_end

    